<!DOCTYPE html>
<html lang="nl">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Stage opdracht 1 Number Validator</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="./js/script.js" defer></script>  
    </head>
    <body>
        <div class="container m-4 px-4">
            <div class="card">
                <div class="card-body">

                <div class="main">
                    <h1 class="card-title m-3">Validate Checksum</h1>
                    
                    <div class="m-3">
                        <label for="number">Number: </label>
                        <input type="text" name="number" id="number">
                    </div>
                    
                    <div class="m-3">
                        <label for="remainder">Remainder: </label>
                        <select name="remainder" id="remainder">
                            <option>7</option>
                            <option>9</option>
                            <option>11</option>
                            <option>13</option>
                        </select>
                    </div>

                    <button class="btn btn-primary m-4"type="submit">Validate</button>

                    <div class="row gy-5 p-4">

                        <div class="col-6">
                            <div class="p-3 border bg-light">
                                <h2><label for="result">Result: </label></h2>
                            </div>
                        </div>

                        <div class="col-6">
                            <div class="p-3 border bg-light">
                                <div style="display: inline-block;" class="result">
                                    <h2 name="result" id="result">&nbsp;</h2>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    </body>
</html>
